<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap Starter Page</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/styles.css" rel="stylesheet">
	</head>
<body>
	<link rel="stylesheet" type="text/css" charset="UTF-8" href="https://translate.googleapis.com/translate_static/css/translateelement.css"> <!-- Above href link is for changing the language of the webpage acc to the user needs -->
	<!-- Acc to bootstrap every div is needed to be in the class="container-fluid" or you can use "container" only -->
		<h1>------ Column Class ------</h1>
		<div class="container-fluid">
		    <!-- after the container class add the row class-->
		    <div class="row">
<!--"sm" stands for small devices and the no. used above after the sm shows that out of 12 col.'s use the defined one acc to the screen size. For More knowledge visit this website :- " https://getbootstrap.com/docs/3.4/css/#grid " -->

			    <div class="col-md-4 col-sm-6 col-xs-4">Col 1</div> 
				<div class="col-md-4 col-sm-6 col-xs-4">Col 2</div>
				<div class="col-md-4 col-sm-6 col-xs-4">Col 3</div>
			</div>
		</div>
		<h1>------ Row Class ------</h1>
		<div class="container-fluid">
			<div class="row">
				<div class="row-md-4 row-sm-6 row-xs-4">Row 1</div>
				<div class="row-md-4 row-sm-6 row-xs-4">Row 2</div>
				<div class="row-md-4 row-sm-6 row-xs-4">Row 3</div>
			</div>
			
		</div>

<!-- jQuery(Bootstrap JS plugins depend on it) -->
		<script type="js/jquery-3.5.1.min.js"></script>
		<script type="js/bootstrap.min.js"></script>
		<script type="js/script.js"></script>
</body>
</html>
